version: '3.8'

services:
  # 后端 API 服务
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ai-model-api-local
    expose:
      - "3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOST=0.0.0.0
      - REDIS_HOST=db
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      # Tripo AI 配置
      - TRIPO_API_URL=https://api.tripo3d.ai
      - TRIPO_API_TOKEN=${TRIPO_API_TOKEN}
      - TRIPO_API_TIMEOUT=30000
      - TRIPO_MAX_RETRIES=3
      - TRIPO_RETRY_DELAY=1000
      # 腾讯云 COS 配置
      - TENCENT_COS_SECRET_ID=${TENCENT_COS_SECRET_ID}
      - TENCENT_COS_SECRET_KEY=${TENCENT_COS_SECRET_KEY}
      - TENCENT_COS_REGION=${TENCENT_COS_REGION}
      - TENCENT_COS_BUCKET=${TENCENT_COS_BUCKET}
      # 日志配置
      - LOG_LEVEL=debug
      - LOG_FORMAT=simple
      # 安全配置
      - CORS_ORIGIN=http://web:5173
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - local-network
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端 Web 服务
  web:
    build:
      context: ./frontend-demo
      dockerfile: Dockerfile
    container_name: ai-model-web-local
    expose:
      - "5173"
    environment:
      - VITE_API_BASE_URL=http://api:3000
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - local-network
    volumes:
      - ./frontend-demo:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

  # Redis 数据库
  db:
    image: redis:7-alpine
    container_name: ai-model-db-local
    expose:
      - "6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_local_data:/data
    restart: unless-stopped
    networks:
      - local-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Nginx 反向代理 - 统一入口
  proxy:
    image: nginx:alpine
    container_name: ai-model-proxy-local
    ports:
      - "8080:80"  # 只暴露这一个端口作为统一入口
    volumes:
      - ./nginx-local.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - web
    restart: unless-stopped
    networks:
      - local-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_local_data:
    driver: local

networks:
  local-network:
    driver: bridge
    internal: false  # 允许访问外部网络（用于 API 调用）
    ipam:
      config:
        - subnet: 172.21.0.0/16